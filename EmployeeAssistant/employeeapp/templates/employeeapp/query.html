{% load static %}



<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>CaterServ - Catering Services Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'employeeapp/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'employeeapp/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'employeeapp/lib/owlcarousel/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'employeeapp/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'employeeapp/style.css' %}" rel="stylesheet">
    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar start -->
        <div class="container-fluid nav-bar">
            <div class="container">
                <nav class="navbar navbar-light navbar-expand-lg py-4">
                    <a href="/employeeapp/" class="navbar-brand">
                        <h1 class="text-primary fw-bold mb-0">The<span class="text-dark">Beatles</span> </h1>
                    </a>
                    <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="fa fa-bars text-primary"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav mx-auto">
                            <a href="/employeeapp/" class="nav-item nav-link">Home</a>
                            <a href="/employeeapp/feed" class="nav-item nav-link">Feed</a>
                            <a href="/employeeapp/query" class="nav-item nav-link active">Query</a>
                            <a href="/employeeapp/unanswered" class="nav-item nav-link">Unanswered</a>
                            
                        </div>
                         </div>
                </nav>
            </div>
        </div>
        <!-- Navbar End -->


        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control bg-transparent p-3" placeholder="keywords" aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->


        <!-- Hero Start -->
        <div class="container-fluid bg-light py-1 my-1 mt-0">
            <div class="container text-center animated bounceInDown">
                <h1 class="display-1 mb-1">Add Your Query</h1>
            </div>
        </div>
        <!-- Hero End -->

        <div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="row g-0">
                    <div class="col-1">
                        <img src="{% static 'employeeapp/img/background-site.png' %}" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;" alt="">
                    </div>
                    <div class="col-10">
                        <form action="querySubmit" method="post" >
                            {% csrf_token %}
                                <div class="border-bottom border-top border-primary bg-light py-5 px-4">
                                    <div class="text-center">
                                        <h1 class="display-5 mb-5">Enter Your Question</h1>
                                    </div>
                                    <div class="col g-4 form">
                                        <div class="col-lg-4 my-4 col-md-6 align-items-center justify-content-center">
                                            <select class="form-select border-primary p-2" aria-label="Default select example" name="department" required>
                                                <option selected value="Finance">Finance</option>
                                                <option value="Marketing">Marketing</option>
                                                <option value="Analyst">Analyst</option>
                                                <option value="Devop">Devop</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-12 my-4 col-md-6">
                                            <input type="text" class="form-control border-primary p-2" placeholder="Enter Your Query" name="query" required>
                                        </div>
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill">Submit Now</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                    <div class="col-1">
                        <img src="{% static 'employeeapp/img/background-site.png' %}" class="img-fluid h-100 w-100 rounded-end" style="object-fit: cover; opacity: 0.7;" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'employeeapp/lib/wow/wow.min.js' %}"></script>y
    <script src="{% static 'employeeapp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'employeeapp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'employeeapp/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'employeeapp/lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'employeeapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'employeeapp/js/main.js' %}"></script>
    </body>

</html>
